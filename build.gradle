plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	manifest{
		attributes ('Main-Class': 'Sleep')
	} 
}

configurations {
	apply plugin: 'java'
	sourceCompatibility = 1.13
	targetCompatibility = 1.13
}

dependencies {
	compile files(
		'../Annotations/build/libs/Annotations.jar',
	)
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	// https://mvnrepository.com/artifact/org.nd4j/nd4j-native-platform
	//compile group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta7'
	
	// https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
	//compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '1.0.0-beta7'
}
